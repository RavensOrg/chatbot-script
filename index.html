<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Example</title>
  </head>
  <!-- add your api key to body -->
  <body data-ravens-api-key="my-example-api-key">
    <h1>Welcome to My Website</h1>
    <p>Feel free to interact with the chatbot in the bottom-right corner!</p>

    <!-- Load the script from the CDN -->
    <script src="/script.js"></script>

    <!-- Call the function with the API key -->
    <script>
      // Replace 'initializeChatBot' with the name of the function exported in your script
      initializeRavens('f695b63f-8209-4e06-9b38-96487a26a23b')
    </script>
  </body>
</html>
